<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Site</title>
    <!-- Use url_for to load CSS from static folder -->
    <link rel="stylesheet" href="{{ url_for('static', filename='predict.css') }}">
</head>
<body>
    <h1>Upload CSV</h1>
    <div class="para">
        <p>These are the names of the columns: Name, Industry, City, years, monthly_revenue, average_transaction, top_product, number_of_customer, operational_cost</p>
        <br>
        <p>According to the column name given above type the input accordingly</p>
    </div>

    <!-- Updated form -->
    <form class="upload-form" id="uploadForm" method="POST" action="{{ url_for('upload_csv') }}" enctype="multipart/form-data">
        <label for="csvFile" class="upload-label">Upload CSV File</label>
        <input type="file" id="csvFile" name="csv_file" accept=".csv" required>

        <br><br>
        <button type="submit" class="custom-file-upload">Predict</button>
    </form>
</body>
</html>
